<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<h3>List of Users</h3>

<table border="2">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Password</th>

    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.id}">Id</td>
        <td th:utext="${user.firstname}">First Name</td>
        <td th:utext="${user.lastname}">Last Name</td>
        <td th:utext="${user.email}">Email</td>
        <td th:utext="${user.username}">Username</td>
        <td th:utext="${user.password}">Password</td>
        <td>
            <p sec:authorize="hasRole('ADMIN')"><a th:href="@{editUser/{id}(id=${user.id})}">Edit</a></p>
        </td>
        <td>
            <p sec:authorize="hasRole('ADMIN')"><a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></p>
        </td>
    </tr>
</table>
<br>
<p sec:authorize="hasRole('ADMIN')"><a href="/new">Add User</a></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
