<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
</head>
<body>
<h3>List of Users</h3>

<table border="2">
    <tr>

        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>

    </tr>
    <tr>

        <td th:utext="${user.firstname}">First Name</td>
        <td th:utext="${user.lastname}">Last Name</td>
        <td th:utext="${user.email}">Email</td>
        <td th:utext="${user.username}">Username</td>
        <td th:utext="${#strings.listJoin(user.getListRoles(),', ')}"></td>
    </tr>
</table>
<p><a href="#" onclick="history.back();">Back</a></p>
<p sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
